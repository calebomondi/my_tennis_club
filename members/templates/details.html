{%extends 'master.html'%}

{%block title%}
    Detailed About {{member.firstname}} {{member.lastname}}
{%endblock%}

{%block content%}
    <div class="myCard">
        <h1>{{member.firstname}} {{member.lastname}}</h1>
        <p>Age:  {{member.age}}</p>
        <p>City: {{member.city}}</p>
        <p>Phone: {{member.phone}}</p>
    </div>
{%endblock%}
